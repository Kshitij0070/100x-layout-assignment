<!doctype html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- font-inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <h4 class="text-sm2 font-bold">Edit Profile</h4>

        </a>
      </div>

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"

              d="M18 6L6 18"
              stroke="#F9F9F9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

              stroke="#F9F9F9"
              stroke-width="2"

              stroke-linejoin="round"
            />

            width="24"
            height="24"

            fill="#fff"

      </div>
      <div id="edit_area" class="flex flex-col gap-5">
        <div
          class="group w-full rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >
          <legend
            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Name
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="bg-transparent focus:outline-none"
              type="text"
              name="Name"
              id="name"
              placeholder="Enter Your Name"
              value="aarushe reddy"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
          </div>
        </div>
        <div
          class="group w-full rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >
          <legend
            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Bio
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="bg-transparent focus:outline-none"
              type="text"
              name="Bio"
              id="bio"
              placeholder="Write your Bio"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
          </div>
        </div>
        <div
          class="group w-full rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >

            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Location
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="bg-transparent focus:outline-none"
              type="text"
              name="Location"
              id="location"
              placeholder="Enter Your Location"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
          </div>
        </div>
        <div
          class="group w-full rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >
          <legend
            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Website
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="bg-transparent focus:outline-none"
              type="text"
              name="Website"
              id="website"
              placeholder="Enter Your Website"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
