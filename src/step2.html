<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Step 2 of 4</title>
  </head>
  <body
    class="flex min-h-screen min-w-full flex-col gap-3 bg-neutral-1000 px-4 font-inter text-neutral-50"
  >
    <header class="flex items-center gap-5 py-3">
      <a href="../src/step1.html">
        <button>
          <img src="../public/images/cancel.svg" alt="cancel" />
        </button>
      </a>
      <h4 class="text-sm2 font-bold">Step 2 of 4</h4>
    </header>
    <main class="flex flex-grow flex-col gap-3 pb-5 pt-2.5">
      <h3 class="pb-5 text-2xl font-bold">Create your account</h3>
      <div class="flex flex-col gap-8">
        <div
          class="group rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >
          <legend
            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Name
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="w-full bg-transparent focus:outline-none"
              type="text"
              name="Name"
              id="name"
              placeholder="Enter Your Name"
              value="Example Kumar"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
          </div>
        </div>
        <div
          class="group rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >
          <legend
            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Email
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="w-full bg-transparent focus:outline-none"
              type="text"
              name="Email"
              id="email"
              placeholder="Enter Your Email"
              value="exmaple@gmail.com"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
          </div>
        </div>
        <div
          class="group rounded border border-solid border-neutral-500 caret-twitter-blue focus-within:border-twitter-blue"
        >
          <legend
            class="absolute -mt-2 ml-3 bg-black px-1 text-xs text-neutral-500 group-focus-within:text-twitter-blue"
          >
            Date Of Birth
          </legend>
          <div class="flex justify-between px-2 py-3">
            <input
              class="w-full bg-transparent focus:outline-none"
              type="text"
              name="DOB"
              id="dob"
              placeholder="Label"
              value="1 January 1990"
            />
            <img
              class="hidden text-end group-focus-within:inline"
              src="../public/images/correct.svg"
              alt="correct"
              width="20"
            />
          </div>
        </div>
      </div>

      <div class="mt-auto">
        <a href="../src/step3.html">
          <button class="blue-btn w-full px-5 py-2">Sign Up</button>
        </a>
      </div>
    </main>
  </body>
</html>
